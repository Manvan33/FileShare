<html>
<head>

	<meta charset="utf-8">
	<style type="text/css">
* {
	font-family: sans-serif;
	padding: 0;
	margin: 0;
}
html, body {
	color: white;
	background: #24292E;
	font-size: 15px;
}
footer.phone-only {
	display: none;
}
h1 {
	font-size: 40px;
	font-family: "Courier", "Courier New", "Droid Sans Regular", monospace;
	font-variant: small-caps;
	margin-right: 10px;
}
header {
	display: flex;
	background: #389480;
	justify-content: space-between;
	align-items: center;
	padding: 0 2em;
}
nav {
	padding: 0 1em;
	flex-grow: 1;
	text-align: right;
}
nav a {
	display: inline-block;
	padding: 0.5em 1em;
	font-size: 1.2em;
}
nav a:hover {
	background: rgba(255, 255, 255, 0.08);
}
nav a.selected {
	border-bottom: 4px solid white;
}
h2 {
	text-align: center;
	margin: 5px;
	font-size: 25px;
	font-variant: small-caps;
}
h3 {
	margin: 30px 0 12px 10px;
}
#main {
	margin: 40px auto;
	max-width: 800px;
}
a {
	text-decoration: none;
	color: white;
}
ul {
	border-radius: 5px;
	padding: 0.6em 0;
	flex-direction: column !important;
	background-color: #24292E;
}
ul li {
	width: 100%;
	height: 2em;
	line-height: 2em;
	list-style: none;
}
ul li:hover {
	background: rgba(255, 255, 255, 0.04);
}
ul li a, ul li i {
	padding: 0.2em 1em;
	width: 100%;
	position: relative;
	text-align: left;
	overflow: hidden;
	height: 100%;
}
ul li i {
	display: inline-block;
	text-align: center;
}
.fileLink {
	position: absolute;
	white-space: nowrap;
	transform: translateX(0);
	transition: 1s;
	text-decoration: underline;
}
a:hover .fileLink {
	transform: translateX(min(min(600px,65vw) - 100%, 0px));
	transition-duration: 2s;
}

section {
	border-radius: 6px;
	background-color: rgba(255, 255, 255, 0.06);
	margin-bottom: 40px;
	padding: 1em 2em;
}
form {
	display: flex;
	flex-direction: column;
	align-items: center;
}
form>*:not(h2) {
	text-align: left;
	min-width: 90%;
	font-size: 1.2em;
	padding: 0.5em;
	background: transparent;
}
form label {
	margin-top: 0.5em;
	font-weight: bold;
}
form input[type=text], form input[type=number] {
	background: transparent;
	border: none;
	border-bottom: 2px solid #389480;
	color: white;
}
form input[type=text]:focus, form input[type=number]:focus {
	outline: none;
	border-bottom: 2px solid #5CC1AB;
}
form button[type=submit] {
	background-color: transparent;
	font-weight: bold;
	cursor: pointer;
	border-radius: 8px;
	line-height: 100%;
	min-height: 2em;
	color: #ECA009;
	min-width: auto;
	border: 2px solid #ECA009;
	text-align: center;
	padding: 0.1em 1em;
	margin-left: 0.5em;
	margin-top: 15px;
}
form button[type=submit][disabled] {
	cursor: not-allowed;
	color: gray;
	border-color: gray;
}
.action-button svg {
	margin-left: 0.5em;
}
#fakeSelect svg, nav a svg {
	position: relative;
	display: inline;
	bottom: -5px;
}
.flex {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
}
.flex input {
	flex-grow: 1;
}
li>span {
	height: 2em;
	flex-direction: row-reverse;
}
.icon {
	cursor: pointer;
	height: 1.8em;
	width: 1.8em;
	padding: 0.4em;
	filter: invert();
	margin-right: auto;
	transition: 0.2s;
}
.icon.feather-copy {
	filter: none;
}
.icon:hover {
	color: #ECA009;
}

#fileInputs {
	flex-grow: 1;
}
#fileSelect {
	position: relative;
	height: 2em;
	width: 100%;
	opacity: 0;
	z-index: 20;
}
#fakeSelect {
	position: relative;
	height: 0;
	top: -2em;
	z-index: 0;
	text-align: center;
}
#overlay {
  position: fixed; /* Sit on top of the page content */
  display: none; /* Hidden by default */
  width: 100%; /* Full width (cover the whole page) */
  height: 100%; /* Full height (cover the whole page) */
  top: 0;
  left: 0;
  background-color: rgba(255,255,255,0.4); /* White background with opacity */
  z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
  cursor: pointer; /* Add a pointer on hover */
}
#qr-overlay {
	margin:auto;
}
.notif {
	border-radius: 5px;
	visibility: hidden;
	opacity: 0;
	transition: 0.5s;
	color: white;
	padding: 0.5em 1em;
	position: absolute;
	transform: translateX(-60px);
	background: #389480;
}
.notif-shown {
	visibility: visible;
	opacity: 1;
	transform: translateX(-90px);
	transition: 0.3s;
}

@media screen and (max-width: 800px) {
	body {
		font-size: 0.9em;
	}
	footer.phone-only {
		display: flex;
		justify-content: space-evenly;
		padding: 0.3em 0;
		background: #389480;
		width: 100%;
		align-items: center;
		position: fixed;
		bottom: 0;
		text-align: center;
	}
	.phone-only a.selected {
		color: #ECA009;
	}
	h1 {
		font-size: 30px;
	}
	nav {
		display: none;
	}
	section {
		padding: 0.5em;
	}
	#sendLink, #uploadBtn {
		padding: 0 0.3em;
		line-height: 2em;
	}
	form>*:not(h2) {
		font-size: 1em;
	}
}

	<script type="text/javascript">
		function selectedTab() {

			switch (document.location.pathname) {
				case "/":
					if (document.location.hostname==="127.0.0.1") {
						document.querySelectorAll(".nav-options").forEach(node => {node.classList.add("selected");});
					} else {
						document.querySelectorAll(".nav-share").forEach(node => {node.classList.add("selected");});
					}
					break;
				case "/list":
					document.querySelectorAll(".nav-list").forEach(node => {node.classList.add("selected");});
					break;
			}
		}
		function openQr(link) {
			document.querySelector('#qr-overlay').src=link;
			document.querySelector('#overlay').style.display="flex";
		}
		function copyLink(self) {
			self.parentElement.children[0].select();
			document.execCommand("copy");
			self.parentElement.querySelector('.notif').classList.add('notif-shown');
			setTimeout(function(element) {
				element.classList.remove('notif-shown');
			},1500,self.parentElement.querySelector('.notif'));
		}
		function hideSelf(self) {
			self.style.display="none";
		}
	</script>
